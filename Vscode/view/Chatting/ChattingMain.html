          <!-- ─────────────────────────────────────────────────────────

                    <img src="/images/user.png" alt="member" />
                  </div>

        <!-- ───────────────────────────────────────────────────────────
             모달 오버레이 영역 (사원 초대) – 기존과 동일
             ─────────────────────────────────────────────────────────── -->
        <div class="modalOverlay" id="inviteModal">
          <div class="modalContent">
            <h3>사원 초대</h3>
            <input type="text" placeholder="회사명 입력" />
            <input type="text" placeholder="부서 입력" />
            <input type="text" placeholder="직책 입력" />
            <input type="text" placeholder="성명 입력" />
            <input type="text" placeholder="이메일 입력" />
            <div class="modalButtons">
              <button id="inviteConfirmBtn">초대</button>
              <button id="inviteCancelBtn">취소</button>
            </div>
          </div>
        </div>

    <!-- =============================================
         JavaScript 로직: 검색 필터링 + 다크 모드 토글
         ============================================= -->
    <script>
      // (1) 페이지 로드 시, 다크 모드 체크박스 동기화
      document.addEventListener("DOMContentLoaded", () => {
        const darkToggle = document.getElementById("darkModeToggle");
        if (document.body.classList.contains("dark-mode")) {
          darkToggle.checked = true;
        }
      });

      // (2) 다크 모드 토글
      const darkToggle = document.getElementById("darkModeToggle");
      darkToggle.addEventListener("change", (e) => {
        if (e.target.checked) {
          document.body.classList.add("dark-mode");
        } else {
          document.body.classList.remove("dark-mode");
        }
      });

      // (3) 채팅방 검색 기능 (간단히 자바스크립트로 필터링)
      const searchInput = document.getElementById("searchCategory");
      searchInput.addEventListener("input", (e) => {
        const filter = e.target.value.trim().toLowerCase();
        document.querySelectorAll(".categoryItem").forEach((item) => {
          const title = item
            .querySelector(".itemTitle")
            .textContent.toLowerCase();
          const desc = item
            .querySelector(".itemDesc")
            .textContent.toLowerCase();
          if (title.includes(filter) || desc.includes(filter)) {
            item.style.display = "flex";
          } else {
            item.style.display = "none";
          }
        });
      });

      // (4) 새 채팅방 만들기 버튼 클릭 (예시: 알림창 또는 팝업 띄우기)
      document.getElementById("createRoomBtn").addEventListener("click", () => {
        alert("새 채팅방 생성 로직을 구현하세요.");
        // 실제로는 모달을 띄워서 방 이름/설명을 입력받고 서버에 생성 요청
      });
    </script>
