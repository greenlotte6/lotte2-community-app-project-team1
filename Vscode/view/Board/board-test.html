<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시판 글쓰기</title>
  <style>
    body {
      font-family: "Pretendard", sans-serif;
      margin: 40px;
      background-color: #f7f7f7;
    }

    .write-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 15px;
    }

    .editor-toolbar {
      margin-bottom: 10px;
    }

    .editor-toolbar button {
      background: #f0f0f0;
      border: 1px solid #ccc;
      padding: 5px 10px;
      margin-right: 5px;
      cursor: pointer;
      border-radius: 4px;
    }

    .editor-toolbar input[type="color"] {
      vertical-align: middle;
      margin-left: 8px;
    }

    .editor-area {
      border: 1px solid #ccc;
      border-radius: 4px;
      min-height: 200px;
      padding: 10px;
      font-size: 15px;
      outline: none;
    }

    .btn-area {
      text-align: right;
    }

    .btn-area button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      margin-left: 10px;
      cursor: pointer;
    }

    .btn-submit {
      background-color: #4285f4;
      color: white;
    }

    .btn-cancel {
      background-color: #aaa;
      color: white;
    }
  </style>
</head>
<body>

<div class="write-container">
  <div class="form-group">
    <label for="title">제목</label>
    <input type="text" id="title" placeholder="제목을 입력하세요" />
  </div>

  <div class="form-group">
    <label>내용</label>
    <div class="editor-toolbar">
      <button onclick="format('bold')"><b>B</b></button>
      <button onclick="format('italic')"><i>I</i></button>
      <button onclick="format('underline')"><u>U</u></button>
      <button onclick="format('fontSize', '5')">크게</button>
      <button onclick="format('fontSize', '2')">작게</button>
      <input type="color" id="colorPicker" onchange="format('foreColor', this.value)" />
    </div>
    <div id="editor" class="editor-area" contenteditable="true"></div>
  </div>

  <div class="form-group">
    <label for="file">파일 업로드</label>
    <input type="file" id="file" />
  </div>

  <div class="btn-area">
    <button class="btn-cancel">취소</button>
    <button class="btn-submit">작성</button>
  </div>
</div>

<script>
  function format(command, value = null) {
    document.execCommand(command, false, value);
  }
</script>

</body>
</html>
