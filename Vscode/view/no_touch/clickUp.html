<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J2SM - ClickUp Style</title>
    <link rel="stylesheet" href="/css/main/layout.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", "Helvetica Neue", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white text-gray-800">
    <!-- ✅ Header -->
    <header>
      <div id="header_main">
        <div id="header_logo">
          <div>
            <img src="/images/mini_logo.png" alt="J2" />
            <img src="/images/logo.png" alt="J2SM" />
          </div>
          <div>
            <span>The everything app, for work.</span>
          </div>
        </div>

        <nav>
          <a href="#">기능소개</a>
          <a href="#">이용요금</a>
          <a href="#">지원센터</a>
        </nav>

        <!-- Contact Sales 버튼 -->

        <div id="header_right">
          <button
            id="contact_btn"
            class="border border-purple-600 text-purple-600 px-5 py-2 rounded-full text-sm font-medium hover:bg-purple-600 hover:text-white transition duration-200"
          >
            Contact Sales
          </button>

          <!-- 로그인 버튼 -->
          <button
            id="header_login_btn"
            class="bg-purple-600 text-white px-5 py-2 rounded-full text-sm font-medium hover:bg-purple-700 transition"
          >
            로그인
          </button>
        </div>
      </div>
    </header>

    <!-- ✅ Main Content -->
    <main>
      <!-- Hero Section -->
      <section class="text-center py-20 px-4">
        <h1 class="text-6xl font-extrabold mb-6 text-gray-900 tracking-tight">
          J2SM
        </h1>
        <div class="space-x-4">
          <button
            class="bg-gradient-to-r from-pink-500 to-purple-600 text-white px-6 py-3 rounded-full font-medium hover:opacity-90 transition"
          >
            무료 체험
          </button>
          <button
            class="bg-gray-900 text-white px-6 py-3 rounded-full font-medium hover:bg-gray-800 transition"
          >
            결제하고 시작
          </button>
        </div>
      </section>

      <!-- Feature Section -->
      <section class="text-center px-6">
        <h2 class="text-3xl font-bold mb-6">J2SM 오피스 하나면 충분해요!</h2>

        <!-- Tab Menu -->
        <div class="inline-flex bg-gray-100 rounded-full p-1 mb-10">
          <button
            class="px-5 py-2 rounded-full bg-white text-sm font-medium shadow"
          >
            그룹웨어
          </button>
          <button class="px-5 py-2 rounded-full text-sm text-gray-500">
            경리회계
          </button>
          <button class="px-5 py-2 rounded-full text-sm text-gray-500">
            영업지원
          </button>
          <button class="px-5 py-2 rounded-full text-sm text-gray-500">
            설문관리
          </button>
        </div>

        <!-- Features Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 max-w-4xl mx-auto">
          <div
            class="bg-purple-50 p-6 rounded-2xl shadow hover:shadow-md transition"
          >
            <h3 class="font-semibold text-lg text-purple-700 mb-2">캘린더</h3>
            <p class="text-gray-600 text-sm">
              일정을 공유하고 확인할 수 있는 스마트 캘린더 기능
            </p>
            <a
              href="#"
              class="text-purple-600 text-sm mt-2 inline-block font-medium"
              >자세히 보기 →</a
            >
          </div>
          <div
            class="bg-pink-50 p-6 rounded-2xl shadow hover:shadow-md transition"
          >
            <h3 class="font-semibold text-lg text-pink-700 mb-2">설문</h3>
            <p class="text-gray-600 text-sm">
              설문을 손쉽게 만들고 분석하는 기능
            </p>
            <a
              href="#"
              class="text-pink-600 text-sm mt-2 inline-block font-medium"
              >자세히 보기 →</a
            >
          </div>
        </div>
      </section>
    </main>

    <!-- ✅ Footer -->
    <footer class="text-center text-sm text-gray-500 py-8 border-t mt-16">
      © 2025 J2SM. All rights reserved.
    </footer>
  </body>
</html>
