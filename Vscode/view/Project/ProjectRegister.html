<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MyPage</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link rel="stylesheet" href="/css/main/Project/ProjectRegister.css" />
    <script src="/scripts/ProjectRegister.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapperside">
        <div class="profileArea">
          <img src="/images/user.png" alt="profile" />
        </div>
        <ul>
          <li>
            <a href="/view/dashboard/dashboardMain.html"
              ><img src="/images/Grid.svg" alt="dashboard"
            /></a>
          </li>
          <li>
            <a href="/view/MyPage/MyPage.html"
              ><img src="/images/File text.svg" alt="document"
            /></a>
          </li>
          <li>
            <a href="/view/Calendar/calendar.html"
              ><img src="/images/Calendar.svg" alt="calendar"
            /></a>
          </li>
          <li>
            <a href="/view/Chatting/Chatting.html"
              ><img src="/images/Message square.svg" alt="message"
            /></a>
          </li>
          <li>
            <a href="/view/Board/board.html"
              ><img src="/images/Clipboard.svg" alt="message-board"
            /></a>
          </li>
          <li>
            <a href="/view/Project/Project.html"
              ><img src="/images/gmail_groups.svg" alt="director"
            /></a>
          </li>
          <li>
            <a href="/view/Cloud/cloudhome.html"
              ><img src="/images/Cloud.svg" alt="cloud-computing"
            /></a>
          </li>
          <li>
            <a href="/view/Setting/Setting.html"
              ><img src="/images/Settings.svg" alt="setting"
            /></a>
          </li>
        </ul>
      </div>
      <div class="container">
        <header>
          <div class="headerArea">
            <div class="headerlogo">
              <a href="#"><img src="/images/logo.png" alt="J2SMLogo" /></a>
            </div>
            <div class="darkmode">
              <label class="toggle-switch">
                <span class="label-text">DARK MODE</span>
                <input type="checkbox" id="darkModeToggle" />
                <span class="slider"></span>
              </label>
            </div>
            <div class="alert">
              <img src="/images/bell.png" alt="bell" />
            </div>
          </div>
        </header>
        <main>
          <aside>
            <div class="sidemenu">
              <div class="sideTop">
                <h3>Project</h3>
                <div class="addcl">
                  <button type="button">
                    <img src="/images/Plus.svg" /><span>New Project</span>
                  </button>
                </div>
              </div>
              <div class="childArea">
                <div class="menuItem">
                  <img src="/images/File text.svg" alt="users" /><a href="#"
                    >진행중인 프로젝트</a
                  ><img src="/images/Vector.svg" alt="vector" />
                </div>
                <ul class="subMenu">
                  <li><a href="#">더미더미더미</a></li>
                  <li><a href="#">더미더미더미</a></li>
                </ul>
                <div class="menuItem">
                  <img src="/images/File text.svg" alt="users" /><a href="#"
                    >완료된 프로젝트</a
                  ><img src="/images/Vector.svg" alt="vector" />
                </div>
                <ul class="subMenu">
                  <li><a href="#">더미더미더미</a></li>
                  <li><a href="#">더미더미더미</a></li>
                </ul>
              </div>
            </div>
          </aside>
          <div class="contentArea">
            <div class="topArea">
              <div class="Title">
                <h3><input type="text" value="새 프로젝트 생성" /></h3>
                <button type="button" id="openInviteModalBtn">
                  <img src="/images/user-add.svg" alt="useradd" />
                </button>
              </div>
            </div>
            <div class="midArea">
              <div class="itemArea">
                <div class="itemtop">
                  <input type="text" value="Ready" />
                  <button type="button">
                    <img src="/images/Pen tool.svg" alt="pen" />
                  </button>
                </div>
                <div class="itemmid">
                  <button type="button">덤덤더미덤덤더미</button>
                </div>
                <div class="itembot">
                  <button type="button">
                    <img src="/images/Plusblack.svg" alt="Plus" /><span
                      >Add Item</span
                    >
                  </button>
                </div>
              </div>
            </div>
            <div class="bottomArea"></div>
          </div>
        </main>
      </div>
    </div>
    <div class="modalOverlay" id="inviteModal">
      <div class="modalContent">
        <div class="list">
          <div class="employeelist">
            <div class="listtop">
              <h3>Employee List</h3>
            </div>
            <div class="childArea">
              <div class="menuItem">
                <a href="#">진행중인 프로젝트</a>
              </div>
              <ul class="subMenu">
                <li><a href="#">더미더미더미</a></li>
                <li><a href="#">더미더미더미</a></li>
              </ul>
              <div class="menuItem">
                <a href="#">완료된 프로젝트</a>
              </div>
              <ul class="subMenu">
                <li><a href="#">더미더미더미</a></li>
                <li><a href="#">더미더미더미</a></li>
              </ul>
            </div>
          </div>
          <img src="/images/Arrow right-circle.svg" alt="" />
          <div class="inproject">
            <div class="listtop">
              <h3>In Project</h3>
            </div>
          </div>
        </div>
        <div class="modalButtons">
          <button id="inviteConfirmBtn">초대</button>
          <button id="inviteCancelBtn">취소</button>
        </div>
      </div>
    </div>
  </body>
</html>
