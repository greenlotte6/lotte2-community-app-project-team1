<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J2SM - ClickUp Style</title>
    <link rel="stylesheet" href="/css/layer/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main/Landing/qna.css" />
    <!-- Pretendard Font -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <style>
      body {
        font-family: "Inter", "Helvetica Neue", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white text-gray-800">
    <!-- ✅ Header -->
    <header>
      <div id="header_main">
        <div id="header_logo">
          <div>
            <img src="/images/mini_logo.png" alt="J2" />
            <img src="/images/logo.png" alt="J2SM" />
          </div>
          <div>
            <span>The everything app, for work.</span>
          </div>
        </div>

        <nav>
          <a href="#">기능소개</a>
          <a href="#">이용요금</a>
          <a href="#">지원센터</a>
        </nav>

        <!-- Contact Sales 버튼 -->

        <div id="header_right">
          <button
            id="contact_btn"
            class="border border-purple-600 text-purple-600 px-5 py-2 rounded-full text-sm font-medium hover:bg-purple-600 hover:text-white transition duration-200"
          >
            Contact Sales
          </button>

          <!-- 로그인 버튼 -->
          <button
            id="header_login_btn"
            class="bg-purple-600 text-white px-5 py-2 rounded-full text-sm font-medium hover:bg-purple-700 transition"
          >
            로그인
          </button>
        </div>
      </div>
    </header>

    <!-- ✅ Main Content -->
    <main>
      <div class="contact-container">
        <h3 class="contact-title">문의하기</h3>
        <p class="contact-subtitle">문의하실 내용을 입력해주세요.</p>

        <form action="#">
          <div class="contact-form-box">
            <div>
              <p class="contact-label">회사 이름</p>
              <input type="text" name="companyName" class="contact-input" />

              <p class="contact-label">업종</p>
              <input type="text" name="industry" class="contact-input" />

              <div class="contact-row">
                <div>
                  <p class="contact-label">이름</p>
                  <input type="text" name="username" class="contact-input" />
                </div>
                <div>
                  <p class="contact-label">이메일</p>
                  <input type="email" name="email" class="contact-input" />
                </div>
              </div>

              <p class="contact-label">임시 비밀번호</p>
              <input
                type="password"
                name="tempPassword"
                class="contact-input"
              />

              <p class="contact-label">문의사항</p>
              <textarea name="message" class="contact-textarea"></textarea>

              <button type="submit" class="contact-button">문의 하기</button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <!-- ✅ Footer -->
    <footer class="text-center text-sm text-gray-500 py-8 border-t mt-16">
      © 2025 J2SM. All rights reserved.
    </footer>
  </body>
</html>
