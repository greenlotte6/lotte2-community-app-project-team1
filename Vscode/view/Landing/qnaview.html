<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J2SM - ClickUp Style</title>
    <link rel="stylesheet" href="/css/layer/main.css" />
    <link rel="stylesheet" href="/css/main/Landing/qnaview.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Pretendard Font -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <style>
      body {
        font-family: "Inter", "Helvetica Neue", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white text-gray-800">
    <!-- ✅ Header -->
    <header>
      <div id="header_main">
        <div id="header_logo">
          <div>
            <img src="/images/mini_logo.png" alt="J2" />
            <img src="/images/logo.png" alt="J2SM" />
          </div>
          <div>
            <span>The everything app, for work.</span>
          </div>
        </div>

        <nav>
          <a href="#">기능소개</a>
          <a href="#">이용요금</a>
          <a href="#">지원센터</a>
        </nav>

        <!-- Contact Sales 버튼 -->

        <div id="header_right">
          <button
            id="contact_btn"
            class="border border-purple-600 text-purple-600 px-5 py-2 rounded-full text-sm font-medium hover:bg-purple-600 hover:text-white transition duration-200"
          >
            Contact Sales
          </button>

          <!-- 로그인 버튼 -->
          <button
            id="header_login_btn"
            class="bg-purple-600 text-white px-5 py-2 rounded-full text-sm font-medium hover:bg-purple-700 transition"
          >
            로그인
          </button>
        </div>
      </div>
    </header>

    <!-- ✅ Main Content -->
    <main class="qna-detail-container">
      <h2 class="qna-title">문의 상세 내역</h2>
      <p class="qna-subtitle">문의하실 내용을 입력해주세요.</p>

      <div class="qna-box">
        <button class="close-button">×</button>

        <section class="qna-section">
          <h4 class="qna-section-title">회사 정보</h4>
          <div class="qna-field">
            <p class="qna-label">회사 이름</p>
            <p class="qna-value font-bold">그린 컴퓨터 아카데미</p>
          </div>
          <div class="qna-field">
            <p class="qna-label">이름</p>
            <p class="qna-value font-bold">그린컴</p>
          </div>
          <div class="qna-field">
            <p class="qna-label">문의 내역</p>
            <input type="text" class="qna-input" placeholder="문의 내역" />
          </div>
        </section>

        <hr class="divider" />

        <section class="qna-section">
          <h4 class="qna-section-title">담당자 정보</h4>
          <div class="qna-field">
            <p class="qna-label">이름</p>
            <p class="qna-value">관리자</p>
          </div>
          <div class="qna-field">
            <p class="qna-label">이메일</p>
            <p class="qna-value text-blue-600">green@gmail.com</p>
          </div>
          <div class="qna-field">
            <p class="qna-label">휴대폰</p>
            <p class="qna-value font-semibold">010-1212-1744</p>
          </div>
          <div class="qna-field">
            <p class="qna-label">답변 내역</p>
            <input type="text" class="qna-input" placeholder="답변 내역" />
          </div>
        </section>
      </div>
    </main>

    <!-- ✅ Footer -->
    <footer class="text-center text-sm text-gray-500 py-8 border-t mt-16">
      © 2025 J2SM. All rights reserved.
    </footer>
  </body>
</html>
