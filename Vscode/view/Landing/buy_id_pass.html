<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J2SM - 구매 완료</title>
    <link rel="stylesheet" href="/css/layer/main.css" />
    <link rel="stylesheet" href="/css/main/Landing/buy_id_pass.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white text-gray-800">
    <!-- ✅ Header -->
    <header>
      <div id="header_main">
        <div id="header_logo">
          <div>
            <img src="/images/mini_logo.png" alt="J2" />
            <img src="/images/logo.png" alt="J2SM" />
          </div>
          <div>
            <span>The everything app, for work.</span>
          </div>
        </div>

        <nav>
          <a href="#">기능소개 |</a>
          <a href="#">이용요금 |</a>
          <a href="#">지원센터</a>
        </nav>

        <!-- Contact Sales 버튼 -->

        <div id="header_right">
          <button
            id="contact_btn"
            class="border border-purple-600 text-purple-600 px-5 py-2 rounded-full text-sm font-medium hover:bg-purple-600 hover:text-white transition duration-200"
          >
            Contact Sales
          </button>

          <!-- 로그인 버튼 -->
          <button
            id="header_login_btn"
            class="bg-purple-600 text-white px-5 py-2 rounded-full text-sm font-medium hover:bg-purple-700 transition"
          >
            로그인
          </button>
        </div>
      </div>
    </header>

    <!-- ✅ Main Content -->
    <main>
      <div class="buy_form_2">
        <div class="container">
          <h1 class="step-title">구매 완료</h1>
          <p class="step-desc">
            구매가 성공적으로 완료되었습니다. 아래에서 관리자 계정을
            설정해주세요.
          </p>
          <div class="form-group">
            <label for="userid">아이디</label>
            <div class="id-field">
              <input
                class="register-input"
                type="text"
                id="userid"
                placeholder="아이디를 입력하세요"
              />
              <button class="btn-check">중복 확인</button>
            </div>
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input
              class="register-input"
              type="password"
              id="password"
              placeholder="비밀번호를 입력하세요"
            />
          </div>
          <button class="btn-next">다음 단계로 이동</button>
        </div>
      </div>
    </main>

    <!-- ✅ Footer -->
    <footer class="text-center text-sm text-gray-500 py-8 border-t mt-16">
      © 2025 J2SM. All rights reserved.
    </footer>
  </body>
</html>
