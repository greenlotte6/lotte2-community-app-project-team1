<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J2SM - ClickUp Style</title>
   <link rel="stylesheet" href="/css/layer/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>

      * {
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", Pretendard, sans-serif;
      font-size: 16px;
      color: #333;
      }
      
      a {
        text-decoration: none;
      }
      ul,
      li {
        list-style: none;
      }
      body {
        font-family: "Inter", "Helvetica Neue", sans-serif;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      
      .buy {
        background-color: #ffffff;
        border-radius: 12px;
        padding: 40px 30px;
        max-width: 600px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

     
      .buy .icon {
        margin-bottom: 16px;
      }

      .buy .icon img {
        width: 40px;
        height: 40px;
      }

      
      .buy h2 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 12px;
      }

      
      .buy p {
        font-size: 14px;
        color: #666;
        margin-bottom: 24px;
      }

     
      .buy button {
        background-color: #2d6cdf;
        color: white;
        padding: 10px 20px;
        font-size: 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .buy button:hover {
        background-color: #1c54b3;
      }
    </style>
  </head>
  <body class="bg-white text-gray-800">
    <!-- ✅ Header -->
    <header>
      <div id="header_main">
        <div id="header_logo">
          <div>
            <img src="/images/mini_logo.png" alt="J2" />
            <img src="/images/logo.png" alt="J2SM" />
          </div>
          <div>
            <span>The everything app, for work.</span>
          </div>
        </div>

        <nav>
          <a href="#">기능소개</a>
          <a href="#">이용요금</a>
          <a href="#">지원센터</a>
        </nav>

        <!-- Contact Sales 버튼 -->

        <div id="header_right">
          <button
            id="contact_btn"
            class="border border-purple-600 text-purple-600 px-5 py-2 rounded-full text-sm font-medium hover:bg-purple-600 hover:text-white transition duration-200"
          >
            Contact Sales
          </button>

          <!-- 로그인 버튼 -->
          <button
            id="header_login_btn"
            class="bg-purple-600 text-white px-5 py-2 rounded-full text-sm font-medium hover:bg-purple-700 transition"
          >
            로그인
          </button>
        </div>
      </div>
    </header>

    <!-- ✅ Main Content -->
    <main>
      <div class="container">
        <div class="buy">
          <div class="icon">
          </div>
          <h2>구매 완료</h2>
          <p>구매가 성공적으로 완료되었습니다. 아래에서 관리자 계정을 설정해주세요.</p>
          <button>아이디와 비밀번호 직접 입력</button>
        </div>
      </div>
  </div>
      </div>
    </main>

    <!-- ✅ Footer -->
    <footer class="text-center text-sm text-gray-500 py-8 border-t mt-16">
      © 2025 J2SM. All rights reserved.
    </footer>
  </body>
</html>
