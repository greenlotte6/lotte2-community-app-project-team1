<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - J2SM</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body,
      html {
        height: 100%;
      }

      .container {
        display: flex;
        height: 100vh;
        border: 4px solid #52b4ff;
        border-radius: 12px;
        overflow: hidden;
      }

      .left {
        flex: 1;
        background: url("https://images.unsplash.com/photo-1603899124473-1b89f273bd1d?auto=format&fit=crop&w=1050&q=80")
          no-repeat center center;
        background-size: cover;
        position: relative;
      }

      .left p {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: white;
        font-size: 12px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 4px 8px;
        border-radius: 4px;
      }

      .right {
        flex: 1;
        background-color: #fff;
        padding: 60px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .logo {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .greeting {
        margin-bottom: 30px;
        font-size: 18px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      input[type="email"],
      input[type="password"] {
        padding: 12px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        font-size: 14px;
      }

      button {
        padding: 12px;
        background-color: #2563eb;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 16px;
      }

      .google-button {
        background-color: #f3f4f6;
        color: #111827;
        border: 1px solid #d1d5db;
      }

      .signup-link {
        text-align: center;
        font-size: 14px;
        margin-top: 10px;
      }

      .signup-link a {
        color: #2563eb;
        text-decoration: none;
      }

      .footer {
        margin-top: auto;
        font-size: 12px;
        color: #9ca3af;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <p>Photo by Eberhard Grossgasteiger</p>
      </div>
      <div class="right">
        <div class="logo">J2SM</div>
        <div class="greeting">Nice to see you again</div>
        <form>
          <input type="email" placeholder="Email or phone number" required />
          <input type="password" placeholder="Enter password" required />
          <div class="options">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#" style="color: #2563eb; text-decoration: none"
              >Forgot password?</a
            >
          </div>
          <button type="submit">Sign in</button>
          <button type="button" class="google-button">
            Sign in with Google
          </button>
        </form>
        <div class="signup-link">
          Don’t have an account? <a href="#">Sign up now</a>
        </div>
        <div class="footer">© J2SM</div>
      </div>
    </div>
  </body>
</html>
