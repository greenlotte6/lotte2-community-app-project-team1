<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J2SM 아이디찾기(결과)</title>
    <link rel="stylesheet" href="/css/layer/user/user.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <div class="container">
      <main>
        <div id="user_page">
          <img src="/images/user/login.jpg" alt="로그인 화면">
          <div id="login_form">
            <img src="/logo.png" alt="로고">
            <div>
              <p class="txt_title">아이디찾기</p>
              <p class="txt_subtitle">아이디 찾기 결과</p>
              <p class="txt_sub">아이디 찾기 결과를 확인해주세요.</p>
              
              <div class="find">
                <label for="email">아이디 : </label>
                <input type="text" name="email" class="m-10" value="green1012@gmail.com" readonly>
              </div>

              <button type="submit" class="login_btn">
                    로그인
              </button>

              <button type="submit" class="login_btn">
                    비밀번호 찾기
              </button>

            </div>
          
          </div>
            
        </div>
      </main>
  </body>
</html>
